sudo: false
language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
    - eval "${MATRIX_EVAL}"
    - sudo apt-get -qq update
    - sudo apt-get install -y  build-essential libhdf5-serial-dev google-perftools kcachegrind doxygen doxygen-gui markdown libarmadillo-dev libeigen3-dev libblitz0-dev libitpp-dev libboost-all-dev 

      # libdlib-dev 

     
install:

script:
  - make
  - make test
